<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Needle JS App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    
    .app-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    h1 {
      margin: 0;
    }
    
    .content {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    footer {
      margin-top: 40px;
      text-align: center;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
  <!-- Socket.IO client -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Needle JS App</h1>
      <p>With SQLite Database Integration</p>
    </header>
    
    <div class="content" id="app-content">
      <!-- Database UI will be inserted here -->
    </div>
    
    <footer>
      <p>Data is synchronized across all windows via WebSocket</p>
    </footer>
  </div>
  
  <!-- App scripts -->
  <script src="./src/index.js" type="module"></script>
</body>
</html>
